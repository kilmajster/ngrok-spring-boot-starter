name: CI on ubuntu-latest

on:
  push:
    branches: [ main, development, tests_fixes ]
  pull_request:
    branches: [ main ]

jobs:
  test-on-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Silent install main project
        run: mvn --batch-mode --no-transfer-progress install -Dmaven.test.skip=true

      - name: Add ngrok auth token application.properties
        uses: christian-draeger/write-properties@1.0.2
        with:
          path: '.github/test-app/src/test/resources/application.properties'
          property: 'ngrok.authToken'
          value: ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Run automation tests with latest ngrok-spring-boot-starter version on test-app
        working-directory: ./.github/test-app/
        run: mvn --batch-mode --no-transfer-progress test