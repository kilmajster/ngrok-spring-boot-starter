name: CI on macos-latest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "5 0 * * *"
  workflow_dispatch:

jobs:
  test-on-jdk11-and-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
        # install starter in local .m2
      - name: Silent install main project
        run: mvn --batch-mode --no-transfer-progress install -DskipTests
        # spring boot 2 web tests execution
      - name: Run automation tests with latest ngrok-spring-boot-starter on test-app-spring-boot-2-web
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        working-directory: ./.github/test-app-spring-boot-2-web/
        run: mvn --batch-mode --no-transfer-progress test
        # spring boot 2 reactive tests execution
      - name: Run automation tests with latest ngrok-spring-boot-starter on test-app-spring-boot-2-reactive
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        working-directory: ./.github/test-app-spring-boot-2-reactive/
        run: mvn --batch-mode --no-transfer-progress test
  test-on-jdk17-and-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
        # install starter in local .m2
      - name: Silent install main project
        run: mvn --batch-mode --no-transfer-progress install -DskipTests
        # spring boot 3 web tests execution
      - name: Run automation tests with latest ngrok-spring-boot-starter on test-app-spring-boot-3-web
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        working-directory: ./.github/test-app-spring-boot-3-web/
        run: mvn --batch-mode --no-transfer-progress test
        # spring boot 3 reactive tests execution
      - name: Run automation tests with latest ngrok-spring-boot-starter on test-app-spring-boot-3-reactive
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        working-directory: ./.github/test-app-spring-boot-3-reactive/
        run: mvn --batch-mode --no-transfer-progress test